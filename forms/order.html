<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Order | Delicious Dine</title>
    <link rel="stylesheet" href="../css/style.css" />
    <script src="../js/script.js" defer></script>
  </head>
  <body>
    <section id="order">
      <h2>Place Your Order</h2>
      <form id="orderForm">
        <label for="orderName">Name:</label>
        <input type="text" id="orderName" name="orderName" required />

        <label for="orderItem">Choose Item:</label>
        <select id="orderItem" name="orderItem" required>
          <option value="Pizza">Pizza</option>
          <option value="Burger">Burger</option>
          <option value="Pasta">Pasta</option>
          <option value="Salad">Salad</option>
        </select>

        <label for="orderQuantity">Quantity:</label>
        <input type="number" id="orderQuantity" name="orderQuantity" required />

        <button type="submit">Place Order</button>
      </form>
    </section>
  </body>
</html>
